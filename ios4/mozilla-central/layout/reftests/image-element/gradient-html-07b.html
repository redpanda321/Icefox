     Test that diagonal repeating SVG gradients as -moz-element render the same as
     CSS gradients.

<!DOCTYPE html>
<html>
<body style="margin:0">
  <div style="width:300px; height:300px; background-image:-moz-linear-gradient(-45deg, lime, black); background-size: 100px;"></div>
</body>
</html>
