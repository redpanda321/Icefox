<!DOCTYPE html>
<html class='reftest-wait'>
  <script>
    function loadHandler()
    {
      document.getElementById('t').focus();
    }
    function focusHandler()
    {
      document.documentElement.className = '';
    }
  </script>
  <body onload='loadHandler();'>
    <textarea id='t' onfocus='focusHandler();'></textarea>
  </body>
</html>
