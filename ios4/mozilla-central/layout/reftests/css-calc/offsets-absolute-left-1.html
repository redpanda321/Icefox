<!DOCTYPE HTML>
<title>Test for left:calc() on absolutely positioned elements</title>
<style>
body { margin: 0 100px; width: 200px }
body > div { height: 3px; position: relative }
div[style] { background: blue; position: absolute; height: 3px; width: 100px }
</style>

<div><div style="left: -moz-calc(50px)"></div></div>
<div><div style="left: -moz-calc(-25%)"></div></div>
<div><div style="left: -moz-calc(25px + 25%)"></div></div>
<div><div style="left: -moz-calc(-75% / 2 + 30px)"></div></div>
<div><div style="left: -moz-calc(40px + 5% - 10% / 2)"></div></div>
<div><div style="left: -moz-calc(5% - 40px)"></div></div>
