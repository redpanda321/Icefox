<html>
<head>
  <style type="text/css">
    table {
      border-collapse: collapse;
    }
    thead {
      border: solid 1px black;
    }
    th {
      padding-left: 1em;
      padding-right: 1em;
    }
    tr {
      border: solid 1px black;
    }
    td {
      padding-left: 1em;
      padding-right: 1em;
    }
    tr > td {
      text-align: right;
    }
    tr > td:first-child {
      text-align: left;
    }
    td.discarded {
      color: gray;
    }
  </style>
</head>
<body>
<table>
  <thead>
    <tr><th>Page</th><th>Min</th><th>Max</th><th>Mean</th><th>Std</th><th>Median</th><th>Times...</th></tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>
</body>
</html>
