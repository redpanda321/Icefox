<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../unit.css" />
<script type="application/x-javascript" src="../unit.js"></script>
<script type="application/x-javascript" src="../util.js"></script>
<script type="application/x-javascript">

Tests.startUnit = function () {
  var canvas = document.getElementById('gl');
  var gl = wrapGLContext(canvas.getContext(GL_CONTEXT_ID));
  return [gl];
}

Tests.testGetImageData = function(gl) {
  assertFail(function(){gl.getImageData(0,0,-1,1);});
  assertFail(function(){gl.getImageData(0,0,1,-1);});
  assertFail(function(){gl.getImageData(-1,0,1,1);});
  assertFail(function(){gl.getImageData(0,-1,1,1);});
  assertFail(function(){gl.getImageData(0,0,16,17);});
  assertFail(function(){gl.getImageData(0,0,17,16);});
  assertFail(function(){gl.getImageData(0,0,-1,16);});
  assertFail(function(){gl.getImageData(0,0,16,-1);});
  assertFail(function(){gl.getImageData(15,16,0,1);});
  assertFail(function(){gl.getImageData(16,15,1,0);});
  assertFail(function(){gl.getImageData(17,15,0,0);});
  assertFail(function(){gl.getImageData(16,15,0,0);});
  assertFail(function(){gl.getImageData(0,0,0,0);});
}

Tests.testGetImageDataSOPIMG = function(gl) {
    var img = document.getElementById("i");
    while (!img.complete) {}
    var tex = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, tex);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
    gl.bindTexture(gl.TEXTURE_2D, null);
    // SOP failure
    assertFail(function(){gl.getImageData(0,0,1,1);});
    gl.deleteTexture(tex);
}
Tests.testGetImageDataSOPCanvas = function(gl) {
    var img = document.getElementById("i");
    while (!img.complete) {}
    var c = document.getElementById("c");
    c.getContext("2d").drawImage(img, 0, 0);
    assertFail(function(){c.getContext("2d").getImageData(0,0,1,1);});
    var tex = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, tex);
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, c);
    gl.bindTexture(gl.TEXTURE_2D, null);
    // SOP failure
    assertFail(function(){gl.getImageData(0,0,1,1);});
    gl.deleteTexture(tex);
}

Tests.endUnit = function(gl) {
}

</script>
</head><body>
<canvas id="gl" width="16" height="16"></canvas>
<canvas id="c" width="128" height="128"></canvas>
<img id="i" src="http://mashable.com/wp-content/uploads/2008/08/thunderbird-logo-64x64.png">
</body></html>
