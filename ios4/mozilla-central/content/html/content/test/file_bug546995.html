<!DOCTYPE HTML>
<html>
<body onload="load();">
<div id="content">
  <script>
    var c = document.getElementById('content');
    var element = parent.gElement;

    var e = document.createElement(element);
    e.autofocus = false;
    c.appendChild(e)

    e = document.createElement(element);
    e.autofocus = true;
    e.id = 'a';
    c.appendChild(e)

    e = document.createElement(element);
    e.autofocus = true;
    c.appendChild(e)
  </script>
</div>

<script>
function load() {
  // When the function will be executed, the focus events from autofocus should
  // have been processed.
  setTimeout(parent.gGen.next(), 0);
}
</script>

</body>
</html>
