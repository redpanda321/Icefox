<html>
<head>
<title>Open link in a new tab</title>
<script type="text/javascript">
  function show() {
    var re = new RegExp("[0-9]+$");
    var id = re.exec(window.document.location);

    document.getElementById("id").innerHTML = id;
    document.title = id;
  }
</script>
</head>

<body onload="show();">
  <p>Loaded link with id=<span id="id"></span>.</p>
</body>
</html>
