<!DOCTYPE html>
<html>
  <body>
  </body>
  <script>
    addEventListener('message', function(e) {
      if (e.data == 'clear') {
        navigator.mozApps.getSelf().onsuccess = function() {
          this.result.clearBrowserData();
          document.body.innerHTML = "<done></done>";
        };
      }
    });
  </script>
</html>
