<html>
  <head>
    <script>
      function run() {
        document.open();
        document.write("<h5 id='dynamic'>document.written content</h5>");
        document.close();
        window.history.go(-1);
        opener.setTimeout("isTestDynamic()", 2500);
      }

      function start() {
        if (++opener.testCount == 1) {
          setTimeout(run, 0);
        }
      }
    </script>
  </head>
  <body onload="start();">
    <h5>static content</h5>
  </body>
</html>
