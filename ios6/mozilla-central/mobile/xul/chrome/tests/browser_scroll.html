<!DOCTYPE HTML>
<html>
<head>
  <title>scrollTo test</title>
  <meta name="viewport" content="width=device-width">
  <script>
    function run() {
      window.scrollTo(0,1);
    }
  </script>
</head>
<body onload="run()" style="height:2000px">
  <h1>scrollTo test</h1>
  <p>The urlbar should scroll out of view after this page loads.</p>
</body>
</html>
