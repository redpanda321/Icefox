<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.separator {
 height: 20px;
 background-color: green;
}
#table {
 display: table;
 background-color: red;
 width: 100px;
}
#caption {
 display: table-caption;
 caption-side: top;
 height: 20px;
 background-color: blue;
 margin: 20px 0;
}
#cell {
 display: table-cell;
 height: 20px;
}
</style>
</head>
<body>
<div class="separator"></div>
<div id="table">
 <div id="caption"></div>
 <div id="cell"></div>
</div>
<div class="separator"></div>
</body>
</html>
