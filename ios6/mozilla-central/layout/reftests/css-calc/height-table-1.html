<!DOCTYPE HTML>
<title>Test that height:calc() with no percentages has an effect on inner table elements</title>
<style>
tbody, tr, td {
  height: -moz-calc(500px);
  min-height: -moz-calc(700px);
  max-height: -moz-calc(2px);
}
</style>
<table border>
  <tbody>
    <tr>
      <td>cell</td>
      <td>cell</td>
    </tr>
    <tr>
      <td>cell</td>
      <td>cell</td>
    </tr>
  </tbody>
</table>
