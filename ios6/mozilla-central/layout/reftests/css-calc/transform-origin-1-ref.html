<!DOCTYPE HTML>
<title>Test for calc() on transform-origin</title>
<style>

body { margin: 100px }

p {
    height: 50px; width: 200px;
    background: yellow;
    -moz-transform: rotate(15deg);
}

#one { -moz-transform-origin: 150px 20px; }
#two { -moz-transform-origin: -22px -35px; }

</style>
<p id="one">hello</p>
<p id="two">hello</p>
