function doStep()
{
  localStorage.name = 1;
  var timer = setInterval(function() {
    is(localStorage.name, 1, "Value is still present");
  }, 1000);
  
  setTimeout(function() {
    clearTimeout(timer);
    localStorage.clear();
    postMsg("done");
  }, 12000);
  
  return false;
}
